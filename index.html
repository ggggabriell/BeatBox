<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BeatboxApp</title>
</head>

<body>
    <div class="container">
        <div class="beatbox">
            <div class="beat">
                <div class="button blue" id="q">Q</div>
            </div>
            <div class="beat">
                <div class="button blue" id="w">W</div>
            </div>
            <div class="beat">  
                <div class="button blue" id="e">E</div>
            </div>  
            <div class="beat">
                <div class="button purple" id="r">R</div>
            </div>  
            <div class="beat">
                <div class="button purple" id="t">T</div>
            </div>
             <div class="beat">
                <div class="button purple" id="y">Y</div>
            </div>
             <div class="beat">
                <div class="button purple" id="u">U</div>
            </div>
             <div class="beat">
                <div class="button white" id="i">I</div>
            </div>
             <div class="beat">
                <div class="button white" id="o">O</div>
            </div>                 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
